<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput ngModel (ngModelChange)="search($event)">
</mat-form-field>

<mat-card class="mat-elevation-z8">
  <table mat-table [dataSource]="(dataSource | async)?.data || []">

    <ng-container matColumnDef="scope">
      <th mat-header-cell *matHeaderCellDef>Scope</th>
      <td mat-cell *matCellDef="let portfolio">{{ portfolio.id.scope }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let portfolio">{{ portfolio.id.code }}</td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let portfolio">{{ portfolio.displayName }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let portfolio">{{ portfolio.type }}</td>
    </ng-container>

    <ng-container matColumnDef="baseCurrency">
      <th mat-header-cell *matHeaderCellDef>Base Currency</th>
      <td mat-cell *matCellDef="let portfolio">{{ portfolio.baseCurrency }}</td>
    </ng-container>

    <ng-container matColumnDef="isDerived">
      <th mat-header-cell *matHeaderCellDef>Is Derived</th>
      <td mat-cell *matCellDef="let portfolio">{{ portfolio.isDerived }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-spinner *ngIf="(dataSource | async)?.isLoading">
  </mat-spinner>
  <mat-error *ngIf="(dataSource | async)?.isError">
    Error
  </mat-error>
</mat-card>
